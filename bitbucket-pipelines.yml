image: node:8.2.1

pipelines:
  branches:
    master:
      - step:
          script:
            - export CI=true
            - npm install -g aerobatic-cli gulp-cli
            - npm install
            - gulp build
            - aero deploy
  custom:
    build:
      - step:
          script:
            - export CI=true
            - npm install -g aerobatic-cli gulp-cli
            - npm install
            - gulp build
            - aero deploy
